    <style>
      .container {
        border: 1px solid red;
        border-radius: 3px;
        min-height: 100px;
        max-height: 200px;
        overflow: scroll;
      }

      h1 {
        cursor: pointer;
      }

      h1:hover {
        color: red;
      }
      a {
        text-decoration: none;
      }
      a:active {
        color: green;
      }

      a:hover {
        color: orange;
      }
      li:nth-child(odd) {
        background-color: rgb(165, 126, 126);
      }

      p:first-child {
color :  red
      }

      p:last-child{
        color : blue
      }

      input {
        border : 1px solid red ;
        border-radius:  5px;
      }
      input:focus {
        outline : 1px solid rgb(210, 118, 118);
        outline-offset: 1px;
     
      }
    </style>
