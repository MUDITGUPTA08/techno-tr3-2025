<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    
    <style>
      h2 {
        color: green;
      }
      /* below h2 replace the above one  (this is the example of cascading)*/
      h2 {
        color : red;
      }
      span {
        color : mediumslateblue
      }
    </style>
    <link rel="stylesheet" href="./styles.css">
  </head>
  <body>
    <h1 style="color: red; background-color: blue">THIS IS HEADING</h1>
    <h1 style="color: red; background-color: blue">Hello</h1>
    <h2>Heading 2</h2>
    <h2>Heading 2</h2>
    <h3>Heading 3</h3>
    <h3>Heading 3</h3>

    <span>TEXT</span>
  </body>
</html>
