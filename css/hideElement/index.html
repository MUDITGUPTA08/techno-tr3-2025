<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* hiding an element in the document */

      h1 {
        opacity: 0;
      }
      h2 {
        visibility: hidden;
      }

      h3 {
        display: none;
      }
    </style>
  </head>
  <body>
    <h1 id="heading">Opacity 0</h1>
    <h2>visibility hidden</h2>
    <h3>Heading three</h3>
    <h4>Heading four</h4>
    <script>
      const btn = document.getElementById('heading');
      btn.addEventListener('click', () => {
        console.log('clicked');
      });
    </script>
  </body>
</html>
