<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"

    <title>Document</title>
    <style>
        * {
            margin : 0 ;
            padding : 0 ;
            box-sizing: border;
            font-family: "Inter";
        }
        .container {
            display: flex;
            align-items: center;
            gap : 6px
        }

        #city {
            font-weight: 700;
        }

        #state {
            color  : lightgray
        }

        i {
            color : rgb(130, 90, 210)
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">
            <i class="fa-solid fa-location-dot"></i>
        </div>
        <div class="location">
          <p id="city">Gurugram</p>
          <p id="state">Haryana</p>
        </div>
    </div>
</body>
</html>
